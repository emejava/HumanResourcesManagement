<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleOne.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>LeaveDays Form</title>
</head>
<body>
<div class="container">
    <header>Days Off Form</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">LeaveDays in the Week</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Person</label>
                        <input type="number" name="Person" placeholder="Please Enter Person Number" required>
                    </div>
                    <div class="input-field">
                        <label>Date Form</label>
                        <input type="datetime-local" name="DateForm"  required>
                    </div>
                    <div class="input-field">
                        <label>Till</label>
                        <input type="datetime-local" name="Till"  required>
                    </div>
                    <div class="input-field">
                        <label>DaysCount</label>
                        <input type="number" name="DaysCount" placeholder="Please Enter Your DaysCount" required>
                    </div>
                    <div class="input-field">
                        <label>Request</label>
                        <input type="text" name="Request" placeholder="Please Enter Your Request" required>
                    </div>
                </div>
            </div>
            <button class="leaveBTN">
                <span class="btnText" >Record</span>
                                <i class="uil-navigator"></i>
                <!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
