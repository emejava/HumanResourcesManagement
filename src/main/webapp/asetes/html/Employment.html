<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleOne.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Employment Form</title>
</head>
<body>
<div class="container">
    <header>Employment</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">Employment Form</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Person</label>
                        <input type="number" name="Person" placeholder="Please Enter Person Number" required>
                    </div>
                    <div class="input-field">
                        <label>EploymentType</label>
                        <input type="text" name="EmploymentType" placeholder="Please Select EploymentType" required>
                    </div>
                    <div class="input-field">
                        <label>Unit</label>
                        <input type="number" name="Unit" placeholder="Please Enter Your Unit" required>
                    </div>

                    <div class="input-field">
                        <label>Duty</label>
                        <input type="number" name="Duty" placeholder="Please Enter Your Duty" required>
                    </div>
                    <div class="input-field">
                        <label>Position</label>
                        <input type="number" name="Position" placeholder="Please Enter Your Position" required>
                    </div>
                    <div class="input-field">
                        <label>Start Working Date</label>
                        <input type="datetime-local" name="StartWorkingDate"  required>
                    </div>

                    <div class="input-field">
                        <label>ShiftWork</label>
                        <input type="text" name="ShiftWork" placeholder="Please Select Your ShiftWork" required>
                    </div>
                </div>
            </div>
            <button class="submitBTN">
                <span class="btnText" >Record</span>
                <i class="uil-navigator"></i>
                <!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
