<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleOne.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Unit/Duty</title>
</head>
<body>
<div class="container">
    <header>Unit/Duty</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">Unit</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Name Unit</label>
                        <input type="text" name="NameUnit" placeholder="Please Enter Name Unit" required>
                    </div>
                    <div class="input-field">
                        <label>RelatedUnits</label>
                        <input type="" name="RelatedUnits" placeholder="Please Enter All The RelatedUnits" required>
                    </div>
                    <div class="input-field">
                        <label>City</label>
                        <input type="text" name="City" placeholder="Please Enter Your City" required>
                    </div>
                    <div class="input-field">
                        <label>Duties</label>
                        <input type="" name="Duties" placeholder="Please Enter All Your The Duties" required>
                    </div>
                </div>
            </div>
            <div class="details personal">
                <span class="title">Duty</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Position</label>
                        <input type="number" name="Position" placeholder="Please Enter Your Position" required>
                    </div>
                    <div class="input-field">
                        <label>DutyExplanation</label>
                        <input type="text" name="DutyExplanation" placeholder="Please Enter All Your DutyExplanation" required>
                    </div>
                </div>
            </div>
            <button class="leaveBTN">
                <span class="btnText" >Record</span>
                                <i class="uil-navigator"></i>
                <!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
