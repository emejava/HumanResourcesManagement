<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleNews.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>News Form</title>
</head>
<body>
<div class="container">
    <header>News Report</header>
    <form action="" method="post">
        <div class="form">
            <div class="details personal">
                <span class="title">News Details</span>

                <div class="fields">
                    <div class="input-field1">
                        <label>Subject</label>
                        <input type="text" name="Subject" placeholder="Please Enter Your Subject" required>
                    </div>
                    <div class="input-field2">
                        <label>Title</label>
                        <input type="text" name="Title" placeholder="Please Select Title" required>
                    </div>
                    <div class="input-field3">
                        <label>News Report</label>
                        <input type="text" name="NewsReport" placeholder="Please Enter Your News Report" required>
                    </div>

                </div>
            </div>
            <button class="submitBTN">
                <span class="btnText" >Record</span>
                <i class="uil-navigator"></i>
                <!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
