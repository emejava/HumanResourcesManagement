<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleOne.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Recruitment Form</title>
</head>
<body>
<div class="container">
    <header>Recruitment</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">Person Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Person</label>
                        <input type="number" name="Person" placeholder="Please Enter Person Number" required>
                    </div>
                    <div class="input-field">
                        <label>Education</label>
                        <input type="text" name="Education" placeholder="Please Enter Your Education" required>
                    </div>
                    <div class="input-field">
                        <label>Field of Study</label>
                        <input type="text" name="FieldOfStudy" placeholder="Please Enter Your Field of Study" required>
                    </div>

                    <div class="input-field">
                        <label>EducationPlace</label>
                        <input type="text" name="EducationPlace" placeholder="Please Enter Your EducationPlace" required>
                    </div>
                    <div class="input-field">
                        <label>WorkExperience</label>
                        <input type="text" name="WorkExperience" placeholder="Please Enter Your All The WorkExperience" required>
                    </div>
                    <div class="input-field">
                        <label>LastJob</label>
                        <input type="text" name="LastJob" placeholder="Please Enter Your LastJob Name" required>
                    </div>

                    <div class="input-field">
                        <label>Last Job Exit Reason</label>
                        <input type="text" name="LastJobExitReason" placeholder="Please Enter Your Last Job Exit Reason" required>
                    </div>
                    <div class="input-field">
                        <label>Last Job Adders</label>
                        <input type="text" name="LastJobAdders" placeholder="Enter Your Last Job Adders Please" required>
                    </div>
                    <div class="input-field">
                        <label>LastWork</label>
                        <input type="text" name="LastWork" placeholder="Please Enter Your LastWork" required>
                    </div>
<!--                    TODO : LASTWORK to JOBGOAL OR JOBOBJECTIVE-->
                    <div class="input-field">
                        <label>Last Job No</label>
                        <input type="text" name="LastJobNo" placeholder="Please Enter Your Last Job No" required>
                    </div>
                    <div class="input-field">
                        <label>ShiftWork</label>
                        <input type="" name="ShiftWork" placeholder="Please Select Your ShiftWork" required>
                    </div>
                    <div class="input-field">
                        <label>RequestedSalary</label>
                        <input type="text" name="RequestedSalary" placeholder="Please Enter Your RequestedSalary" required>
                    </div>
                </div>
            </div>
            <button class="submitBTN">
                <span class="btnText" >Record</span>
                <i class="uil-navigator"></i>
<!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
