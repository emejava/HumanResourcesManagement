<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleOne.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Retirement Form</title>
</head>
<body>
<div class="container">
    <header>Retirement</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">Retirement Form</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Person</label>
                        <input type="number" name="Person" placeholder="Please Enter Person Number" required>
                    </div>
                    <div class="input-field">
                        <label>Date</label>
                        <input type="datetime-local" name="Date"  required>
                    </div>
                    <div class="input-field">
                        <label>LastPayment</label>
                        <input type="date" name="LastPayment"  required>
                    </div>
                    <div class="input-field">
                        <label>Attachment</label>
                        <input type="text" name="Attachment" placeholder="Please Enter Your Attachment For Dismissal" required>
                    </div>
                </div>
            </div>
            <button class="leaveBTN">
                <span class="btnText" >Record</span>
                                <i class="uil-navigator"></i>
                <!--                <ion-icon name = "paper-plane"></ion-icon>-->
            </button>
        </div>
    </form>
</div>
</body>
</html>
