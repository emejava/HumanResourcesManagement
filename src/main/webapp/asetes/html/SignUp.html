<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--                    Css                      -->
    <link rel="stylesheet" href="../css/styleSignUp.css">
    <!--                    Css Icon                 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <header>Sign Up</header>
    <form action="" method="post">
        <div class="form first">
            <div class="details personal">
                <span class="title">Person Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>FirstName</label>
                        <input type="text" name="FirstName" placeholder="Please Enter Your FirstName" required>
                    </div>
                    <div class="input-field">
                        <label>LastName</label>
                        <input type="text" name="LastName" placeholder="Please Enter Your LastName" required>
                    </div>
                    <div class="input-field">
                        <label>NationalCode</label>
                        <input type="text" name="NationalCode" placeholder="Please Enter Your NationalCode" required>
                    </div>

                    <div class="input-field">
                        <label>BirthCertificateCode</label>
                        <input type="text" name="BirthCertificateCode" placeholder="Please Enter Your BirthCertificateCode" required>
                    </div>
                    <div class="input-field">
                        <label>Birthday</label>
                        <input type="date" name="Birthday" placeholder="Please Enter Your Birthday" required>
                    </div>
                    <div class="input-field">
                        <label>Age</label>
                        <input type="number" name="Age" placeholder="Please Enter Your Age" required>
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Originality</span>

                <div class="fields">
                    <div class="input-field">
                        <label>FatherName</label>
                        <input type="text" name="FatherName" placeholder="Please Enter Your FatherName" required>
                    </div>
                    <div class="input-field">
                        <label>State</label>
                        <input type="text" name="State" placeholder="Please Enter Your State" required>
                    </div>
                    <div class="input-field">
                        <label>City</label>
                        <input type="text" name="City" placeholder="Please Enter Your City" required>
                    </div>

                    <div class="input-field">
                        <label>PostCode</label>
                        <input type="text" name="PostCode" placeholder="Please Enter Your PostCode" required>
                    </div>
                    <div class="one">
                     <span class="title">MaritalStatus</span>
                     <div class="maritalStatus-category">
                        <input type="radio" name="maritalStatus" id="Single">
                        <label for="male">Single</label>
                        <input type="radio" name="maritalStatus" id="Married">
                        <label for="female">Married</label>
                        <input type="radio" name="maritalStatus" id="Divorced">
                        <label for="other">Divorced</label>
                     </div>
                    </div>
                    <div class="two">
                     <span class="title">Gender</span>
                     <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                     </div>
                    </div>
                </div>
                <button class="nextBTN">
                    <span class="btnText">Next</span>
                    <i class="uil-navigator"></i>
                </button>
            </div>
        </div>
        <!--    ////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="form second">
            <div class="details address">
                <span class="title">Address Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Address Type</label>
                        <input type="text" name="Address" placeholder="Please Enter Your Home Address" required>
                    </div>
                    <div class="input-field">
                        <label>LandLine No</label>
                        <input type="number" name="LandLineNo" placeholder="Please Enter Your LandLine No" required>
                    </div>
                    <div class="input-field">
                        <label>Phone No</label>
                        <input type="text" name="PhoneNo" placeholder="Please Enter Your Phone Number" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" name="Email" placeholder="Please Enter Your Email Address" required>
                    </div>
                    <div class="input-field">
                        <label>Children Count</label>
                        <input type="text" name="ChildrenCount" placeholder="Please Enter Your Children Count" required>
                    </div>
                    <div class="input-field">
                        <label>National Card Picture</label>
                        <input type="attachment" name="NationalCardPicture" placeholder="Please Enter Your National Card Picture" required>
                    </div>
                </div>
            </div>
            <div class="details Family">
                <span class="title">User Identity</span>

                <div class="fields">
                    <div class="input-field">
                        <label>User Name</label>
                        <input type="text" name="Username" placeholder="Please Enter Your User Name" required>
                    </div>
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" name="Password" placeholder="Please Enter Your Password" required>
                    </div>
                    <div class="input-field">
                        <label>Personnel Picture</label>
                        <input type="attachment" name="PersonnelPicture" placeholder="Please Enter Your Personnel Picture" required>
                    </div>

                    <div class="input-field">
                        <label>Person</label>
                        <input type="text" name="Person" placeholder="Please Enter Your Person Name" required>
                    </div>
                    <div class="input-field">
                        <label>Access Level</label>
                        <input type="number" name="AccessLevel" placeholder="Please Choose One From 1 to 4" required>
                    </div>
                    <div class="input-field">
                        <label>Role Name</label>
                        <input type="text" name="RoleName" placeholder="Please Enter Your Role Name" required>
                    </div>
                </div>
                <div class="bottom">
                    <div class="backBTN">
                        <i class="uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>
                    <button class="nextBTN">
                        <span class="btnText">Submit</span>
                        <i class="uil-navigator"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../js/nextBTN.js"></script>
</body>
</html>
